services:
  - type: web
    name: ai-genie-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: ai-genie-postgres
          property: connectionString
      - key: CORS_ORIGINS
        value: https://ai-genie-frontend.onrender.com
      - key: LOG_DIRECTORY
        value: /tmp/logs
      - key: LOG_RETENTION_HOURS
        value: 16
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX
        value: 120
      - key: ENABLE_DEBUG_ROUTES
        value: false
      - key: AI_HTTP_TIMEOUT_MS
        value: 8000
      - key: AI_HTTP_RETRIES
        value: 2

  - type: web
    name: ai-genie-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://ai-genie-backend.onrender.com

databases:
  - name: ai-genie-postgres
